<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>JavaScript 4</title>
	</head>
	<body>
		<h1>JavaScript for 반복문</h1>
        <div id="result"></div>
        <div id="result1"></div>
        <div id="result2"></div>
        
        <script>
        // div#id element를 찾음.
        const result = document.getElementById('result');
        
        let html = ''; // 구구단 출력 결과를 덧붙일 문자열 변수.
        for (let n = 1; n < 10; n++) {
        	// 문자열 탬플릿: `문자열 ${변수/식}`(백팃 사용)
        	html += `2 x ${n} = ${2 * n} <br />`; // 문자열 만들어서 추가.
        	
        }
        result.innerHTML = html;
        
        result.innerHTML += '<hr />'; // result.innerHTML = result.innerHTML + '<hr/>';
        
        // TDOO: 구구단 2단 ~9단까지를  이어서 출력.
        const result1 = document.getElementById('result1');
        let html2 = '';
        for (let n = 1; n < 10; n++){
        	for(let m = 1; m < 10; m++){
        	html2 += `${n} x ${m} = ${(n) * (m)} <br />`;
        		
        	}
        }
        result1.innerHTML = html2;
        
        result1.innerHTML += '<hr />';
          
          // TODO: 구구단 2단은 2 x 2까지, 3단은 3 * 3까지,....9단은 이어서 출력.
          const result2 = document.getElementById('result2');
          let html3 = '';
          for (let n = 1; n < 10; n++){
        	  for(let m = 1; m <= n; m++){
        		  html3 += `${n} x ${m} = ${(n) * (m)} <br />`
        	  }
          }
          result2.innerHTML = html3;
        </script>
	</body>
</html>
