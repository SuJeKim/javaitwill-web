<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>JavaScript 5</title>
	</head>
	<body>
		<h1>while 반복문</h1>
        <div id="result"></div>
        
        <script>
        // 1. 구구단 2단을 while문을 사용해서 div에 출력.
        const result = document.getElementById('result');
        let html = '';
        
        let i = 1;
        while(i < 10){ 
        	html+= `2 x ${i} = ${2 * i} <br />`;
        	i++;
        }
        result.innerHTML = html;
        result.innerHTML += '<hr />';
        
        
        // 2. 구구단 2단~9단까지 출력.	
        let dan = 2;
        html = '';
        while(dan < 10){
            i = 1;
            while( i < 10){
                html += `${dan} x ${i} = ${dan * i} <br />`
                i++;    
            }
            dan++;
            html +=  '-------------- <br />';
        }
        
        result.innerHTML += html;
        result.innerHTML += '<hr />';
        
        // do-while 반복문
        html = '<ul>';
        let n = 1;
        
        do {
        	html += `<li>JavaScirpt ${n}</li>`;
        	n++;
        } while (n < 5);
        html += '</ul>'
        result.innerHTML += html;
        
        
        </script>
	</body>
</html>
