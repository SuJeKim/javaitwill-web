<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>JavaScript 11</title>
        <style>
            div { 
                border: 1px solid gray;
                margin: 8px;
                padding: 8px;
            }
        </style>
	</head>
	<body>
    <!-- js파일에서 document.addEventListener('DOMContentLoaded')가 없을 경우
    script를 맨 처음으로 놓으면 js에서 찾는 id, class, tag는 존재하지 않기에 결과 값이 null로 뜸 -->
    

		<h1>HTML 요소 찾기, 이벤트 핸들링</h1>
        <div id="d1" class="c1">Division 1(id=d1, class=c1)</div>
        <div id="d2" class="c1">Division 2(id=d2, class=c1)</div>
        <div id="d3" class="c2">Division 3(id=d3, class=c2)</div>
        <div id="d4" class="c2">Division 4(id=d4, class=c2)</div>
        <!--  id는 원래 목적은 id가 하나면 element가 하나 즉, 중복되지 않게 하기. class: 같은 class들을 여러개 찾는 것. -->
	   
       <button id="btn1">id로 찾기</button>
       <button id="btn2">class로 찾기</button>
       <button id="btn3">tag로 찾기</button>    
       <!-- css selector의 기본. 이는 js도 마찬가지임. --> 
    
    
        <script src="js/element.js"></script> <!-- document.addEventListener('DOMContentLoaded')를 했어도 실행속도 때문에 내림. -->
    </body>
</html>
