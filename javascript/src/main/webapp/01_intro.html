<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>JavaScript 1</title>
        <style>
            div {
                border: 2px solid gray;
                margin: 8px;
                padding: 8px;
            }
            
        </style>
	</head>
	<body>
		<h1>자바스크립트 소개</h1>
        
        <h2>HTML element의 컨탠트 변경</h2>
        <div id="box1" onclick="changeContent()"> <!-- 'on' 이벤트들은 다 소문자임. + changeContent()함수 호출. -->
            여기는 box1입니다.... <!-- content + JS: innerHTML -->
        </div>
        
        <h2>HTML element의 속성(attribute)을 변경</h2>
        <div id="box2" onclick="changeStyle()">
            여기는 box2입니다....
        </div>
        
        <script> // script는 가장 마지막에 넣기. 실행이 내려오면서 되기에 항상 body의 마지막에 위치.
        function changeContent() {
        	const box1 = document.getElementById('box1'); 
        	box1.innerHTML = '안녕하세요, <strong>JavaScript!</strong>'; // 강조.
        }
        
        let toggle = true;
        
        function changeStyle() {
            const box2 = document.getElementById('box2');
        	if(toggle){
        	    box2.style.backgroundColor= 'crimson';
        	    box2.style.color = 'white';
        	    box2.style.fontSize = '200%';
        	    toggle = false;
        	} else {
        		box2.style.backgroundColor= 'white';
                box2.style.color = 'black';
                box2.style.fontSize = '100%';
                toggle = true;
        	}
        } // img의 경우 src를 다른 걸로 바꿈
        </script>
        
	</body>
</html>
