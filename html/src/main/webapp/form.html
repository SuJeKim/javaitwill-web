<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Insert title here</title>
	</head>
	<body>
		<h1>HTML Form</h1>
        
        <h2>GET 방식 전송</h2>
        
        <form method="get" action="result.html"> <!-- 속성들 중 기본값이 할당되어 있는 것들이 존재함. -->
            <input type="text" name="id" />
            <input type="password" name="pwd" />
            <input type="submit" /> <!-- submit을 클릭하면 form에 설정되어 있는 action 속성의 주소로 입력된 값들을 보냄. 그 값들을 구분하는 값이 name. -->
        </form>
        
	</body>
</html>
