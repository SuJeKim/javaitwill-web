<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML</title>
    </head>
    <body>
        <h1>HTML image Tag</h1>
        <!-- img 태그의 속성(attribute) 
            - src: source. 이미지가 저장된 경로와 파일 이름.
            - art: alternative. 이미지 경로가 잘못됐을 때 대신 보여줄 텍스트.
        -->
        <img src="images/num2.jpg" alt = "해변1" /> <!-- src==sorce // img -> inline요소. -->
        <img src="images/num5.jpg" alt = "해변2" /> <!-- art: image가 없을 때 대체할 수 있는 수단 -->
        
        <!-- 외부 서버의 이미지를 포함. -->
        <img src="https://picsum.photos/300" alt = "Lorem Picsum"/>
        
        <h2>이미지 링크</h2>
        <!-- 다음 로고 이미지를 클릭하면 다음 홈페이지로 이동할 수 있는 링크 -->
        
        <a href="https://www.daum.net/" >
            <img alt="다음" src="images/logo_daum.png" width="100">
        </a>
        
        <a href= "https://www.naver.com/">
            <img width="500" src= "images/naver_penguin.gif" alt= "네이버" />
        </a>
        
        
    </body>
</html>
