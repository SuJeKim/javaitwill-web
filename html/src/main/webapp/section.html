<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML</title>
    </head>
    <body>
        <h1>Block Section Tag</h1>
        <!-- div: division
            클라이언트(브라우저)에서 보여질 블록 영역을 지정하기 위한 태그.
            컨텐트들의 스타일 속성을 설정하기 위해서 많이 사용.
         -->
        <div style= "border: 2px solid black; margin: 16px; padding: 16px; background-color: aqua; color: white; font-weight: bold">Division 1</div> 
        <!-- 2px(두께) solid(선의 스타일) black(선 색상) / margin: 바깥쪽 element간의 여백-->
        <div>Division 2</div>
        <div>
            <!-- p: paragraph. 텍스트 문단(단락)이 들어갈 영역을 지정하기 위한 테그. -->
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
        </div>
        
        <hr /> <!-- horiaontal ruler. 가로선. -->
        
        <h1>Inline Section Tag</h1> <!--  -->
        <div>
            <span style= "color: red; font-weight: bold; font-style: italic">inline</span> <!-- spqn으로 감싸져 있는 부분만 변화 문서의 스타일을 변화. -->
            
            요소가 들어갈 영역을 지정하기 위한 태그.
            <br />
            <strong> <!-- strong: 강조. 폰트를 bold로 보여줌. style 자체를 가지고 있는 inline element, 문서의 의미를 부여함.< span과의 차이점. -->
                <em>inline</em> <!-- emphasize: 강조. 폰트를 italic으로 보여줌. 문서의 의미를 부여함. -->
            </strong>
            요소들의 스타일을 설정하기 위해서 주로 사용.
        </div>
        
    </body>
</html>
