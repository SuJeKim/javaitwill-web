<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>CSS</title>
        <style>
            /* 모든 section 요소들의 테두리선(2px solid gray), 마진(16px)을 설정. */
            section {
                border: 2px solid gray;
                margin: 16px;
            } /* 섹션의 태그이름과 태그들을 찾아서 테두리선과 마진을 넣겠다. */
            
            /*
              - 자식(child) 요소: HTML 문서 구조에서 "바로 아래"에 있는 요소(들).
                부모_선택자 > 자식_선택자
                    -> 한단계까지만 내려가는 것. 중간에 공백을 주면 단계에 있는 모든 자식들(자손들)을 찾아감(다른 의미)
              - 자손(descendent) 요소: HTML 문서 구조에서 아래에 있는 모든 요소들.
                조상_선택자 자손_선택자
                
              ==>
              section
                - p
                - p
                - article
                     - p

               => section의 자손들은 모든 자식들이 다  해당이 됨.   
               
            */
            
            /* id가 "sec-1"인 요소의 자식(child) 요소들 중에서 p 태그 요소들 */
            #sec-1 > p {
                color: red;
            }
            
            /* id가 "sec-2"인 요소의 자손(descendent) 요소들 중에서 p 태그 요소들 => 자식 +손자/녀들에세 모두 재삱 줌. */
            #sec-2 p {
                color: blue;
            }
            
            /* 주의 */
            #sec-3, p {
                border: 1px dotted darkgreen; /* 테두리 캐스캐이딩 => 최종적인  */
            } /* 다음은 서로 부모와 자식 관계가 아님. 서로 다른 요소로 다음 id와 p 태그들 전부 테두리 선을 
*-/
                 넣겠다. 이를 쉼표로 구분함.               
                */
            
        </style>
    </head>
    <body>
        <h1>CSS Selector 2</h1>
        
        <!-- 
        제목, 섹션, 아티클 테두리선, 마진, 패딩 없이 div와 비슷.
         -->daVNI9;L'/>?
         
        
        <section id="sec-1">
            <p>Section 1 &gt; Paragraph 1</p> <!-- 아티클을 여러개 가지고 있는 것. -->
            <p>Section 1 &gt; Paragraph 2</p> <!--  &gt;는 유니코드로 브라우저에서 >를 나타냄.-->
            <article> <!-- 기사, 글, 목록을 가짐 -->
                <p>Section 1 &gt; article &gt; p</p>
            </article>
        </section>
        
        <section id="sec-2">
            <p>Section 2 &gt; Paragraph 1</p>
            <p>Section 2 &gt; Paragraph 2</p>
            <article>
                <p>Section 2 &gt; article &gt; p</p>
            </article>
        </section>
        
        <section id="sec-3">
            <p>Section 3 &gt; Paragraph 1</p>
            <p>Section 3 &gt; Paragraph 2</p>
            <article>
                <p>Section 3 &gt; article &gt; p</p>
            </article>
        </section>
+-    </body>
</html>
